<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' "
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' "
    />
    <title>Contact developer</title>
    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Contact developer</h3>
      <div class="br"></div>
      <div class="">
        <h5>I'm open for hiring!</h5>
        <p>
          If you like what you've seen and you feel I can contribute to the
          vision you have for your business or company you can reach out
        </p>
        <div class="cent">
          <div class="grid-wrapper">
            <div id="github">
              <div>
                <img
                  class="icon"
                  src="./assets/github-square-brands.svg"
                  class="git-icon"
                  alt="github icon"
                />
              </div>
              <div class="ic-text">Github</div>
            </div>
            <div id="linkedin">
              <div>
                <img
                  class="icon"
                  src="./assets/linkedin-brands.svg"
                  alt="linkedin icon"
                />
              </div>
              <div>Linkedin</div>
            </div>
            <div id="gmail">
              <div>
                <img
                  class="icon"
                  src="./assets/envelope-regular.svg"
                  alt="gmail icon"
                />
              </div>
              <div class="ic-text">Gmail</div>
            </div>
            <!-- <div>
            <img
              src="./assets/phone-square-solid.svg"
              class="icon"
              alt="phone icon"
            />
            <div class="icon-text">Phone</div>
          </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="./js/materialize.min.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
